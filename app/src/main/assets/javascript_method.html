<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SoarYuan</title>
    <script>
        function clickprompt(){
            // 调用prompt()
            var result=prompt("js://demo?arg1=111&arg2=222");
            alert("demo " + result);
        }
      </script>
</head>

<!-- 点击按钮则调用clickprompt()  -->
<body>

</body>
</html>
